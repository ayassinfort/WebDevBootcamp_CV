<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <h3>Contact Me</h3>
  <form action="mailto:amira.yassin@hotmail.com" method="post" enctype="text/plain">

      <tr>
        <td><label>Name:</label></td>
        <td><input type="text" name="Name" value=""></td>
      </tr>

        <td><label>E-mail:</label></td>

      </tr>

      </tr>
    </table>
  </form>
  </body>
